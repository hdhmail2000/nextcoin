{template "header.html" }
{template "top.html" }


        <style type="text/css">
        	       .feedback-navbar a{
        	           display: inline-block;
                   padding: 10px 25px;
                   border: 1px solid #474652;
                   color: #FFFFFF;
                   font-size: 14px;
                   font-weight: 300;
        	       }
        	       .feedback-navbar .active{
        	           color: #3473C9;
        	           border-color:#474652;
                   border-bottom: solid 1px #27262E !important;
                   background: #27262E;
        	       }
        	       .feedback-box{
        	           border-color: #474652;
        	       }
        	       .feedback-form-data button{
        	           background: #3473C9;
        	       }
        	       .feedback-form-data select{
        	           background: transparent;
        	           border-color: #474652;
        	       }
        	       .feedback-form-data textarea{
        	           background: transparent;
                   border-color: #474652;
        	       }
        </style>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 feedback">
                    <div class="col-xs-12 feedback-nav">
                        <div class="feedback-navbar">
                            <a class="active" id="feedback_form_btn" href="/index.php?s=exc&c=helpController&m=question">{$about.feedback}</a>
                        </div>
                        <div class="feedback-navbar">
                            <a id="feedback_list_btn" href="/index.php?s=exc&c=helpController&m=questionList">{$about.list}</a>
                        </div>
                    </div>
                    <div class="col-xs-12 feedback-box" id="feedback_form">
                        <dl class="col-xs-12 feedback-form-item">
                            <dt class="left">
	                    	      <span>{$about.type_of_problem}:</span>
	                    	  </dt>
                            <dd class="feedback-form-data">
                                <select name="" id="question-type">
                                    <option value="0">{$about.select_problem_type}</option>
                                     {loop $data.fquestiontypes $key $value}
                                     <option value="{$key}">{$value}</option>
                                     {/loop}
                                </select>
                            </dd>
                        </dl>
                        <dl class="col-xs-12 feedback-form-item">
                            <dt class="left">
	                    	      <span>{$about.problem_description}:</span>
	                    	  </dt>
                            <dd class="feedback-form-data">
                                <textarea id="question-desc" placeholder="{$about.problem_description_placeholder}"></textarea>
                            </dd>
                        </dl>
                        <dl class="col-xs-12 feedback-form-item">
                            <dd class="feedback-form-data">
                                <button id="submitQuestion">{$about.question_btn}</button>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>


<!--------------------- 问题详情弹框 ----------------->

        <div class="model">
                <div class="model-body">
                    <div class="model-form-header clearfix">
                        <div class="model-form-tetil">
                            <h2>问题详情</h2>
                        </div>
                        <div class="model-hide">
                            <button class="iconfont icon-guanbi"></button>
                        </div>
                    </div>
                    <div class="clearfix feedback-model-list">
                        <dl class="col-xs-12 feedback-model-item">
                        	   <dt>提问内容</dt>
                        	   <dd>请输入问题描述（不得少于10字）</dd>
                        </dl>
                        <dl class="col-xs-12 feedback-model-item">
                        	   <dt>回复内容</dt>
                        	   <dd>请输入问题描述（不得少于10字）</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="{HOME_THEME_PATH}exc/js/question/question.js"></script>
            <script type="text/javascript">
        	       $("#feedback_form_btn").on({
        	           click:function(){
        	               $("#feedback_form").show();
        	               $("#feedback_list").hide();
        	           }
        	       })

        </script>
{template "footer.html" }
